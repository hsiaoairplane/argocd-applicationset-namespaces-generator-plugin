apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: project-airplanehsiao-namespaces-generator
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - matrix:
      generators:
      - clusters: {}
      - plugin:
          configMapRef:
            name: argocd-applicationset-namespaces-generator-plugin
          input:
            parameters:
              clusterName: "{{ .name }}"
              clusterEndpoint: "{{ .server }}"
              # Optional, if not set means all namespaces
              labelSelector:
                project: airplanehsiao
          # Optional, Checks for changes every 30 seconds
          requeueAfterSeconds: 30
  template:
    metadata:
      name: 'project-airplanehsiao-{{ .namespace }}-namespaces-generator'
      namespace: '{{ .namespace }}'
    spec:
      project: "project-airplanehsiao"
      source:
        repoURL: https://github.com/hsiaoairplane/project-rbac
        targetRevision: main
        path: "."
      destination:
        server: '{{ .server }}'
        namespace: '{{ .namespace }}'
      syncPolicy:
        automated:
          prune: true
        syncOptions:
        - CreateNamespace=false
        - FailOnSharedResource=true
        - PruneLast=true
        - PrunePropagationPolicy=foreground
